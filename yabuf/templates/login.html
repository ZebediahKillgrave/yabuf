{% extends "base.html" %}
{% block content %}
<form action="{{url_for('login')}}" method="post">
  <input type="text" name="user" placeholder="User"><br>
  <input type="password" name="password" placeholder="Password"><br><br>
  <input type="submit" value="Send">
</form>
{% for post in content %}
<p>{{post}}</p>
{% endfor %}
{% endblock %}
