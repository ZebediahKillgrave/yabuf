<html>
  <head>
    <title>volent's blog</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='favicon.ico')}}" rel="shortcut icon">
    <style type="text/css">
      body {
      padding: 50px;
      width: 800px;
      margin: auto;
      margin-top: 40px;
      }
    </style>
  </head>
  <body class="panel panel-default">
    <h4>volent's blog</h4>
      <ul class="nav nav-tabs">
	<li {% if active_page == "index" %} class="active" {% endif %} >
	  <a href="{{ url_for('index') }}">Index</a>
	</li>
	<li {% if active_page == "about" %} class="active" {% endif %} >
	  <a href="{{ url_for('about') }}">About Me</a>
	</li>
	<li {% if active_page == "contact" %} class="active" {% endif %} >
	  <a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    <div class="panel-body">
      {% block content %}{% endblock %}
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
