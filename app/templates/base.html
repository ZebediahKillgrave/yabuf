<html>
  <head>
    <title>volent's blog - {% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/highlight.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='favicon.ico')}}" rel="shortcut icon">
    <style type="text/css">
      body {
      padding: 50px;
      width: 800px;
      margin: auto;
      margin-top: 40px;
      }
    </style>
  </head>
  <body class="panel panel-default">
    <h4>volent's blog</h4>
    <ul class="nav nav-tabs">
      <li {% if paper_name == "index" %} class="active" {% endif %} >
	<a href="{{ url_for('index') }}">Index</a>
      </li>
      {% for sticky in stickies %}
      <li {% if paper_name == sticky[0] %} class="active" {% endif %} >
	<a href="{{ url_for('papers', paper_name=sticky[0]) }}">{{ sticky[1] }}</a>
      </li>
      {% endfor %}
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <div class="panel-body">
      {% block content %}{% endblock %}
    </div>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'volent'; // required: replace example with your forum shortname
      
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function () {
      var s = document.createElement('script'); s.async = true;
      s.type = 'text/javascript';
      s.src = '//' + disqus_shortname + '.disqus.com/count.js';
      (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
      }());
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-50530555-1', 'volent.fr');
      ga('send', 'pageview');
    </script>
  </body>
</html>
