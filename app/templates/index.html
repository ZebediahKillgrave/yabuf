{% extends "base.html" %}
{% set active_page = "index" %}

{% block content %}
{% for paper_name in papers %}
<a href="{{ url_for('papers', paper_name=paper_name) }}">
  <h1>{{ papers[paper_name].title }}</h1>
</a>
<p><i>{{ papers[paper_name].created_at }}</i></p>
{{ papers[paper_name].content|safe }}
<p><a href="{{ url_for('papers', paper_name=paper_name) }}#disqus_thread">0 Comments</a></p>
{% endfor %}
<a href="#disqus_thread"></a>
{% endblock %}
